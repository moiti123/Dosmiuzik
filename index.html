<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 拽 驻住</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #dfe6e9;
            --card-bg: #ffffff;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            padding-bottom: 20px;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* 专  */
        .player-wrapper {
            padding: 20px;
            text-align: center;
        }

        .visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .bar {
            width: 8px;
            background: var(--primary-color);
            border-radius: 5px;
            animation: bounce 1s infinite ease-in-out;
        }
        
        /* 爪 转 */
        @keyframes bounce {
            0%, 100% { height: 10px; opacity: 0.5; }
            50% { height: 40px; opacity: 1; }
        }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        .status-text {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 15px;
            font-weight: 500;
        }

        audio {
            width: 100%;
            outline: none;
            border-radius: 30px;
        }

        /* 专砖转 注专爪 */
        .section-title {
            padding: 0 20px;
            font-size: 1.1rem;
            margin-top: 20px;
            margin-bottom: 10px;
            border-right: 4px solid var(--primary-color);
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 0 20px;
        }

        .channel-btn {
            background: #f1f2f6;
            border: 1px solid #ced6e0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            text-align: center;
        }

        .channel-btn:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .channel-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        /* 专  */
        .youtube-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 20px;
            margin-bottom: 15px;
        }

        .tag-btn {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .tag-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 住 16:9 */
            height: 0;
            overflow: hidden;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1> 拽 驻住</h1>
    </header>

    <div class="player-wrapper">
        <div class="visualizer" id="visualizer" style="opacity: 0.3;">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        
        <div id="current-playing" class="status-text">专 注专抓 </div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="section-title">注专爪 </div>
    <div class="channel-grid" id="channels-container">
        </div>

    <div class="section-title">驻砖 砖专 专</div>
    <div class="youtube-tags" id="tags-container">
        </div>

    <div class="video-container">
        <iframe id="youtubeFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<script>
    // --- 专转 转 ---
    
    // 专砖转 注专爪 (转 住祝 注 注专爪 驻 转 )
    const channels = [
        { id: 27, name: "拽  拽" },
        { id: 26, name: "拽 驻" },
        { id: 28, name: "注专抓 " },
        { id: 75, name: "拽 - 拽爪" },
        { id: 77, name: "拽 - 专砖" }
    ];

    // 专砖转 转转 驻砖 (住专 转转 砖 注转 转)
    const tags = [
        "住 专",
        "拽 砖专转",
        "砖专 砖拽",
        "专转 专拽",
        "砖专 砖",
        " 砖"
    ];

    // --- 拽转  (HLS) ---
    var audio = document.getElementById('audioPlayer');
    var visualizer = document.getElementById('visualizer');
    var hls = new Hls();

    function playStream(id, btnElement, name) {
        var streamUrl = 'https://live.kcm.fm/' + id + '/hls.m3u8';
        var statusText = document.getElementById('current-playing');
        
        // 注 砖拽 砖转砖
        statusText.innerText = '注: ' + name + '...';
        
        // 住 驻转专 驻注
        document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        if (Hls.isSupported()) {
            hls.loadSource(streamUrl);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                audio.play();
                updateStatus(name);
            });
        } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
            audio.src = streamUrl;
            audio.addEventListener('loadedmetadata', function() {
                audio.play();
                updateStatus(name);
            });
        }
    }

    function updateStatus(name) {
        document.getElementById('current-playing').innerText = ' 注转: ' + name;
        visualizer.style.opacity = "1"; // 驻注转 爪
    }

    // 爪专转 驻转专 注专爪
    const channelContainer = document.getElementById('channels-container');
    channels.forEach(ch => {
        let btn = document.createElement('div');
        btn.className = 'channel-btn';
        btn.innerText = ch.name;
        btn.onclick = function() { playStream(ch.id, this, ch.name); };
        channelContainer.appendChild(btn);
    });

    // --- 拽转  ---
    const tagContainer = document.getElementById('tags-container');
    const iframe = document.getElementById('youtubeFrame');

    tags.forEach(tag => {
        let btn = document.createElement('button');
        btn.className = 'tag-btn';
        btn.innerText = tag;
        btn.onclick = () => {
            // 驻砖 
            iframe.src = 'https://www.youtube.com/embed?listType=search&list=' + encodeURIComponent(tag);
        };
        tagContainer.appendChild(btn);
    });
    
    // 注 专砖转 (  转  注 住转 驻驻)
    iframe.src = 'https://www.youtube.com/embed?listType=search&list=' + encodeURIComponent(tags[0]);

</script>

</body>
</html>
