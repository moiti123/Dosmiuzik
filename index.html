<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽 转</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f4f4f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1> 驻专 拽 砖</h1>

    </header>

    <div class="container">

                驻驻 砖  转  .
            </audio>
        </div>

        <div class="card">

                <source src="https://kollive.xpco.net/kolplay" type="audio/mpeg">
                驻驻 砖  转  .
            </audio>
        </div>

        <div class="card">
            <h2>讹 驻住 专</h2>

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
