<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows Music Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600&family=Segoe+UI&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-accent: #0078d4; /* Windows 11 Blue */
            --text-main: #202020;
            --text-secondary: #5d5d5d;
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.05);
            --shadow-lg: 0 8px 20px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        /* מצב כהה (יופעל דינמית) */
        [data-theme="dark"] {
            --glass-bg: rgba(32, 32, 32, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-secondary: #cccccc;
            --primary-accent: #60cdff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', 'Heebo', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            transition: background-image 0.5s ease;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* אפקט הזכוכית הראשי (Mica Effect) */
        .app-wrapper {
            max-width: 900px;
            margin: 40px auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 30px;
            position: relative;
        }

        /* כותרת ושליטה */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        h1 { margin: 0; font-weight: 600; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        .controls-top button {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: 0.2s;
        }
        .controls-top button:hover { background: rgba(0,0,0,0.05); }

        /* עיצוב הנגן */
        .player-card {
            background: rgba(255,255,255,0.3);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .now-playing-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-accent);
        }

        audio {
            width: 100%;
            margin-top: 10px;
            height: 40px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }

        /* גריד ערוצים */
        .section-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .win-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: var(--radius);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            color: var(--text-main);
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
        }

        .win-btn:hover {
            background: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            border-color: var(--primary-accent);
        }

        .win-btn.active {
            background: var(--primary-accent);
            color: white;
            border-color: var(--primary-accent);
        }

        .win-btn i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        /* אזור יוטיוב והוספה */
        .youtube-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .win-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.5);
            color: var(--text-main);
            font-family: inherit;
            outline: none;
        }
        .win-input:focus {
            border-bottom: 2px solid var(--primary-accent);
            background: rgba(255,255,255,0.8);
        }

        .action-btn {
            background: var(--primary-accent);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* תגיות */
        .tags-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag-chip {
            background: rgba(120, 120, 120, 0.1);
            padding: 5px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-chip:hover {
            background: rgba(120, 120, 120, 0.2);
            border-color: var(--glass-border);
        }
        
        .delete-tag {
            font-size: 0.8rem;
            color: #ff4d4d;
            padding: 2px;
            border-radius: 50%;
        }
        .delete-tag:hover { background: rgba(255,0,0,0.1); }

        .video-frame {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: var(--radius);
            border: none;
            box-shadow: var(--shadow-lg);
            background: black;
        }

        /* תפריט רקעים */
        .bg-menu {
            position: absolute;
            top: 70px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: none;
            z-index: 100;
            border: 1px solid var(--glass-border);
        }
        .bg-menu.show { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .bg-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <h1><i class="fab fa-windows" style="color: var(--primary-accent);"></i> נגן מיוזיק</h1>
        <div class="controls-top">
            <button onclick="toggleBgMenu()" title="שנה רקע"><i class="fas fa-palette"></i></button>
        </div>
    </header>

    <div class="bg-menu" id="bgMenu">
        <div class="bg-option" style="background: #eef2f3;" onclick="setBg('light')"></div>
        <div class="bg-option" style="background: #2d3436;" onclick="setBg('dark')"></div>
        <div class="bg-option" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" onclick="setBg('purple')"></div>
        <div class="bg-option" style="background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);" onclick="setBg('blue')"></div>
        <div class="bg-option" style="background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop'); background-size: cover;" onclick="setBg('abstract')"></div>
    </div>

    <div class="player-card">
        <div class="now-playing-title" id="statusText">בחר ערוץ או פלייליסט</div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="section-header"><i class="fas fa-broadcast-tower"></i> תחנות רדיו - קול חי</div>
    <div class="grid-container" id="channelGrid">
        </div>

    <hr style="border: 0; border-top: 1px solid var(--glass-border); margin: 30px 0;">

    <div class="section-header"><i class="fab fa-youtube"></i> חיפוש ופלייליסטים</div>
    
    <div class="youtube-controls">
        <input type="text" id="newTagName" class="win-input" placeholder="שם הפלייליסט (למשל: מוטי שטיינמץ)">
        <button onclick="addCustomTag()" class="action-btn"><i class="fas fa-plus"></i> הוסף</button>
    </div>

    <div class="tags-cloud" id="tagsContainer">
        </div>

    <iframe id="youtubeFrame" class="video-frame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
    // --- 1. הגדרות ערוצים ---
    const channels = [
        { id: 27, name: "קול חי - ראשי", icon: "fa-microphone-alt" },
        { id: 26, name: "קול חי מיוזיק", icon: "fa-music" },
        { id: 28, name: "קול פליי (להיטים)", icon: "fa-star" },
        { id: 75, name: "ערוץ הקצב", icon: "fa-drum" },
        { id: 77, name: "ערוץ הרגש", icon: "fa-heart" },
        { id: 29, name: "שיעורי תורה", icon: "fa-book-open" } 
    ];

    // --- 2. ניהול נגן רדיו (HLS) ---
    const audio = document.getElementById('audioPlayer');
    const statusText = document.getElementById('statusText');
    const hls = new Hls();

    function playStream(id, name) {
        const url = `https://live.kcm.fm/${id}/hls.m3u8`;
        statusText.innerText = 'מנגן כעת: ' + name;
        
        // סימון ויזואלי
        document.querySelectorAll('.win-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play());
        } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
            audio.src = url;
            audio.addEventListener('loadedmetadata', () => audio.play());
        }
    }

    // יצירת כפתורי הערוצים
    const grid = document.getElementById('channelGrid');
    channels.forEach(ch => {
        const btn = document.createElement('div');
        btn.className = 'win-btn';
        btn.innerHTML = `<i class="fas ${ch.icon}"></i>${ch.name}`;
        btn.onclick = (e) => playStream(ch.id, ch.name);
        grid.appendChild(btn);
    });

    // --- 3. ניהול יוטיוב + LocalStorage ---
    const defaultTags = ["חסידי מזרחי", "פריד ומרדכי", "מחרוזת חתונה", "שירי שבת", "ווקאלי"];
    let userTags = JSON.parse(localStorage.getItem('myMusicTags')) || defaultTags;
    
    const tagsContainer = document.getElementById('tagsContainer');
    const iframe = document.getElementById('youtubeFrame');

    function renderTags() {
        tagsContainer.innerHTML = '';
        userTags.forEach((tag, index) => {
            const chip = document.createElement('div');
            chip.className = 'tag-chip';
            
            // טקסט לחיפוש
            const span = document.createElement('span');
            span.innerText = tag;
            span.onclick = () => {
                iframe.src = 'https://www.youtube.com/embed?listType=search&list=' + encodeURIComponent(tag);
                statusText.innerText = 'YouTube: ' + tag;
            };
            
            // כפתור מחיקה (רק למשתמש, לא לברירת מחדל אם תרצה)
            const del = document.createElement('i');
            del.className = 'fas fa-times delete-tag';
            del.onclick = (e) => {
                e.stopPropagation(); // שלא יפעיל את הנגן
                removeTag(index);
            };

            chip.appendChild(span);
            chip.appendChild(del);
            tagsContainer.appendChild(chip);
        });
    }

    function addCustomTag() {
        const input = document.getElementById('newTagName');
        const val = input.value.trim();
        if (val) {
            userTags.push(val);
            localStorage.setItem('myMusicTags', JSON.stringify(userTags));
            renderTags();
            input.value = '';
        }
    }

    function removeTag(index) {
        if(confirm('למחוק את הפלייליסט מהרשימה?')) {
            userTags.splice(index, 1);
            localStorage.setItem('myMusicTags', JSON.stringify(userTags));
            renderTags();
        }
    }

    renderTags();

    // --- 4. עיצוב ורקעים (Windows 11 Style) ---
    function toggleBgMenu() {
        document.getElementById('bgMenu').classList.toggle('show');
    }

    function setBg(type) {
        const body = document.body;
        const wrapper = document.querySelector('.app-wrapper');
        
        // איפוס הגדרות
        wrapper.setAttribute('data-theme', 'light');
        
        if (type === 'light') {
            body.style.backgroundImage = "linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)";
        } else if (type === 'dark') {
            body.style.backgroundImage = "linear-gradient(135deg, #232526 0%, #414345 100%)";
            wrapper.setAttribute('data-theme', 'dark');
        } else if (type === 'purple') {
            body.style.backgroundImage = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            wrapper.setAttribute('data-theme', 'dark');
        } else if (type === 'blue') {
            body.style.backgroundImage = "linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%)";
        } else if (type === 'abstract') {
            body.style.backgroundImage = "url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop')";
            wrapper.setAttribute('data-theme', 'dark');
        }
        
        document.getElementById('bgMenu').classList.remove('show');
    }

    // טעינת רקע ראשוני
    setBg('abstract');

</script>

</body>
</html>
