<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽 转 - KCM</title>
    <style>
        :root {
            --primary: #e74c3c; /* 爪注  住 拽  */
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 { margin-bottom: 10px; }
        
        /* 注爪 专 专 */
        .radio-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .now-playing {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 30px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .channel-btn {
            background-color: var(--light);
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .channel-btn:hover {
            background-color: #dfe6e9;
            transform: translateY(-2px);
        }

        .channel-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }

        /* 注爪 专  */
        .youtube-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .input-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }

        button.load-btn {
            padding: 10px 20px;
            background-color: var(--dark);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>  砖</h1>
        <p> 注专爪 拽  </p>

        <div class="radio-box">
            <div class="now-playing" id="stationName">专 转 </div>
            
            <audio id="mainAudio" controls>
                驻驻 砖  转 .
            </audio>

            <div class="channels-grid">
                <button class="channel-btn" onclick="playStream('https://stream.kol-chai.co.il/kcmusic', '拽  拽 - 专砖', this)">拽 专砖</button>
                <button class="channel-btn" onclick="playStream('https://stream.kol-chai.co.il/kcm-simcha', '拽  - 砖', this)">注专抓 砖</button>
                <button class="channel-btn" onclick="playStream('https://stream.kol-chai.co.il/kcm-regesh', '拽  - 专砖', this)">注专抓 专砖</button>
                <button class="channel-btn" onclick="playStream('https://stream.kol-chai.co.il/kcm-vocal', '拽  - 拽', this)">注专抓 拽</button>
                <button class="channel-btn" onclick="playStream('https://kollive.xpco.net/kolplay', '拽 驻', this)">拽 驻</button>
            </div>
        </div>

        <div class="youtube-box">
            <h3> 驻住 </h3>
            <div class="video-wrapper">
                <iframe id="ytPlayer" 
                    src="https://www.youtube.com/embed/videoseries?list=PLwLsw1_eXPxu3r4R_qjZ5X7qBqFk9_xJ_" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            
            <div class="input-group">
                <input type="text" id="playlistInput" placeholder="拽  ID 砖 驻住 (砖: PL...)">
                <button class="load-btn" onclick="loadPlaylist()">注 驻住</button>
            </div>
            <small style="color: #777; display: block; margin-top: 5px;">
                住专: 注转拽  专拽 转 拽 砖专 -list=
            </small>
        </div>
    </div>

    <script>
        // 驻拽爪  专
        function playStream(url, name, btnElement) {
            var audio = document.getElementById('mainAudio');
            var title = document.getElementById('stationName');
            
            // 注 
            audio.src = url;
            title.innerText = " 注转: " + name;
            audio.play();

            // 注 注爪 驻转专
            var buttons = document.querySelectorAll('.channel-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
        }

        // 驻拽爪 注转 驻住 
        function loadPlaylist() {
            var input = document.getElementById('playlistInput').value;
            var player = document.getElementById('ytPlayer');
            
            // 拽  砖转砖 住 转转   专拽 ID
            var playlistId = input;
            if (input.includes('list=')) {
                playlistId = input.split('list=')[1].split('&')[0];
            }

            if (playlistId) {
                player.src = "https://www.youtube.com/embed/videoseries?list=" + playlistId;
            } else {
                alert(" 住  驻住 转拽");
            }
        }
    </script>

</body>
</html>
