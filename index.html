<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows Music Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;800&family=Segoe+UI&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-strong: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary-accent: #0078d4;
            --text-main: #202020;
            --text-secondary: #5d5d5d;
            --shadow-lg: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --glass-bg: rgba(30, 30, 30, 0.65);
            --glass-strong: rgba(40, 40, 40, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-secondary: #b0b0b0;
            --primary-accent: #60cdff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', 'Heebo', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            transition: background 0.5s ease;
        }

        /* --- מיכל ראשי רספונסיבי --- */
        .app-wrapper {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- הדר (Header) ו-ווידג'ט מידע --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* עיצוב ווידג'ט אנדרואיד/Windows */
        .info-widget {
            background: var(--glass-strong);
            padding: 10px 20px;
            border-radius: 50px; /* צורת גלולה */
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }

        .time-box {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--primary-accent);
            border-left: 1px solid var(--glass-border);
            padding-left: 15px;
        }

        .date-box {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        
        .weather-box {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        /* --- אזור הנגן --- */
        .player-card {
            background: rgba(255,255,255,0.2);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        
        .now-playing-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-accent);
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        /* --- גריד ערוצים --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }

        .win-btn {
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: var(--text-main);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .win-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .win-btn.active {
            background: var(--primary-accent);
            color: white;
            border-color: transparent;
        }

        /* --- יוטיוב ופלייליסטים --- */
        .youtube-section {
            background: rgba(0,0,0,0.03);
            border-radius: var(--radius);
            padding: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .win-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--glass-strong);
            color: var(--text-main);
            font-family: inherit;
        }

        .action-btn {
            background: var(--primary-accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .tags-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag-chip {
            background: var(--glass-strong);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tag-chip:hover {
            border-color: var(--primary-accent);
            color: var(--primary-accent);
        }

        .video-frame {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            border: none;
            background: #000;
        }

        /* --- הגדרות רספונסיביות (CSS Media Queries) --- */
        
        /* מחשב (מעל 800px) */
        @media (min-width: 801px) {
            .app-wrapper {
                padding: 40px;
            }
            .info-widget {
                margin-right: auto; /* דוחף שמאלה במחשב */
            }
        }

        /* מובייל (מתחת ל 800px) */
        @media (max-width: 800px) {
            .app-wrapper {
                width: 95%;
                margin: 10px auto;
                padding: 15px;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            .info-widget {
                width: 100%;
                justify-content: space-between;
                box-sizing: border-box;
                margin-top: 10px;
            }
            .brand-title {
                font-size: 1.5rem;
            }
            .time-box {
                font-size: 1rem;
                padding-left: 10px;
            }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="brand-title">
            <i class="fab fa-windows" style="color: var(--primary-accent);"></i> נגן מיוזיק
        </div>

        <div class="info-widget">
            <div class="time-box" id="clock">00:00</div>
            <div class="date-box">
                <span id="hebrewDate" style="font-weight: bold;">טוען תאריך...</span>
                <span id="gregorianDate" style="font-size: 0.8em; opacity: 0.7;"></span>
            </div>
            <div class="weather-box" id="weatherWidget">
                <i class="fas fa-spinner fa-spin"></i>
                <span>...</span>
            </div>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; color:inherit; margin-right:10px;">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </header>

    <div class="player-card">
        <div class="now-playing-title" id="statusText">בחר ערוץ להאזנה</div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <div style="font-weight: 600; margin-bottom: 10px;">תחנות רדיו</div>
    <div class="grid-container" id="channelGrid"></div>

    <div class="youtube-section">
        <div style="font-weight: 600; margin-bottom: 10px;">פלייליסטים ביוטיוב</div>
        
        <div class="input-group">
            <input type="text" id="newTagName" class="win-input" placeholder="הוסף שם של זמר או נושא...">
            <button onclick="addCustomTag()" class="action-btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="tags-cloud" id="tagsContainer"></div>

        <iframe id="youtubeFrame" class="video-frame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<script>
    // --- 1. הגדרות ונתונים ---
    const channels = [
        { id: 27, name: "קול חי - ראשי", icon: "fa-microphone-lines" },
        { id: 26, name: "קול חי מיוזיק", icon: "fa-music" },
        { id: 28, name: "קול פליי", icon: "fa-play-circle" },
        { id: 75, name: "ערוץ הקצב", icon: "fa-drum" },
        { id: 77, name: "ערוץ הרגש", icon: "fa-heart" },
        { id: 29, name: "שיעורי תורה", icon: "fa-book-open" } 
    ];

    // --- 2. טיפול בנגן רדיו ---
    const audio = document.getElementById('audioPlayer');
    const statusText = document.getElementById('statusText');
    const hls = new Hls();

    function playStream(id, name) {
        const url = `https://live.kcm.fm/${id}/hls.m3u8`;
        statusText.innerText = 'מנגן כעת: ' + name;
        
        // עדכון כפתור פעיל
        document.querySelectorAll('.win-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play());
        } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
            audio.src = url;
            audio.addEventListener('loadedmetadata', () => audio.play());
        }
    }

    // יצירת כפתורי ערוצים
    const grid = document.getElementById('channelGrid');
    channels.forEach(ch => {
        const btn = document.createElement('div');
        btn.className = 'win-btn';
        btn.innerHTML = `<i class="fas ${ch.icon} fa-lg"></i><span>${ch.name}</span>`;
        btn.onclick = (e) => playStream(ch.id, ch.name);
        grid.appendChild(btn);
    });

    // --- 3. טיפול בווידג'ט (תאריך, שעה, מזג אוויר) ---
    
    // שעון ותאריך
    function updateClock() {
        const now = new Date();
        // שעה
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour: '2-digit', minute:'2-digit'});
        
        // תאריך עברי (מובנה בדפדפן)
        const hebrewDate = new Intl.DateTimeFormat('he-IL', { calendar: 'hebrew', day: 'numeric', month: 'long', year: 'numeric' }).format(now);
        document.getElementById('hebrewDate').innerText = hebrewDate;
        
        // תאריך לועזי
        document.getElementById('gregorianDate').innerText = now.toLocaleDateString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // מזג אוויר (API חינמי Open-Meteo) - ברירת מחדל ירושלים
    async function fetchWeather() {
        try {
            // קואורדינטות ירושלים: 31.7683, 35.2137
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=31.7683&longitude=35.2137&current_weather=true');
            const data = await response.json();
            const temp = Math.round(data.current_weather.temperature);
            const code = data.current_weather.weathercode;
            
            // המרת קוד מזג אוויר לאייקון
            let icon = 'fa-sun';
            if (code > 0 && code <= 3) icon = 'fa-cloud-sun';
            if (code >= 45 && code <= 48) icon = 'fa-smog';
            if (code >= 51) icon = 'fa-cloud-rain';
            if (code >= 71) icon = 'fa-snowflake';
            
            document.getElementById('weatherWidget').innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${temp}°C (י-ם)</span>
            `;
        } catch (error) {
            document.getElementById('weatherWidget').innerText = '--';
        }
    }
    fetchWeather(); // הפעלה ראשונה
    setInterval(fetchWeather, 600000); // עדכון כל 10 דקות

    // --- 4. יוטיוב ופלייליסטים אישיים ---
    let userTags = JSON.parse(localStorage.getItem('myMusicTags')) || ["חסידי מזרחי", "שירי שבת", "מוטי שטיינמץ", "אברהם פריד", "ניגוני חב''ד"];
    const tagsContainer = document.getElementById('tagsContainer');
    const iframe = document.getElementById('youtubeFrame');

    function renderTags() {
        tagsContainer.innerHTML = '';
        userTags.forEach((tag, index) => {
            const chip = document.createElement('div');
            chip.className = 'tag-chip';
            chip.innerHTML = `<span onclick="playYoutube('${tag}')">${tag}</span> <i class="fas fa-times" style="font-size:0.7em; opacity:0.6; margin-right:5px;" onclick="removeTag(${index})"></i>`;
            tagsContainer.appendChild(chip);
        });
    }

    window.playYoutube = (tag) => {
        iframe.src = 'https://www.youtube.com/embed?listType=search&list=' + encodeURIComponent(tag);
        statusText.innerText = 'YouTube: ' + tag;
    }

    window.addCustomTag = () => {
        const input = document.getElementById('newTagName');
        if (input.value.trim()) {
            userTags.push(input.value.trim());
            localStorage.setItem('myMusicTags', JSON.stringify(userTags));
            renderTags();
            input.value = '';
        }
    }

    window.removeTag = (index) => {
        if(confirm('למחוק?')) {
            userTags.splice(index, 1);
            localStorage.setItem('myMusicTags', JSON.stringify(userTags));
            renderTags();
        }
    }

    renderTags();

    // החלפת נושא (יום/לילה)
    let isDark = false;
    window.toggleTheme = () => {
        isDark = !isDark;
        document.querySelector('.app-wrapper').setAttribute('data-theme', isDark ? 'dark' : 'light');
        document.body.style.background = isDark ? 
            'linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%)' : 
            'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)';
    }

</script>

</body>
</html>
